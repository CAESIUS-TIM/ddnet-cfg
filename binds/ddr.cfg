# echo "block 5"
bind return 	  "+show_chat; chat all"
bind grave 		  "exec cfg/colors/off.cfg; echo [`] off control; cl_dummy_control 0"
bind ctrl+grave	  "exec cfg/colors/on.cfg; echo control & dummy fire; cl_dummy_control 1; +toggle cl_dummy_fire 1 0"
bind tab 		  "exec cfg/colors/on.cfg; echo control & dummy jump; cl_dummy_control 1; +toggle cl_dummy_jump 1 0"
bind ctrl+tab 	  "exec cfg/colors/on.cfg; echo control & dummy hook; cl_dummy_control 1; +toggle cl_dummy_hook 1 0"
bind space 		  "+jump"
bind minus 		  "spectate_previous"
bind equals 	  "spectate_next"
bind leftbracket  "+prevweapon"
bind rightbracket "+nextweapon"
bind slash 		  "+show_chat; chat all /"
bind capslock 	  "+emote"
bind period 	  "+show_chat; chat all /w "
bind semicolon 	  "+show_chat; chat all /c "
bind apostrophe   "+show_chat; chat team"
bind backslash 	  "+scoreboard"
bind backspace 	  "+statboard"
bind insert 	  "dummy_connect"
bind ctrl+insert  "dummy_disconnect"
bind ctrl+delete  "exec cfg/settings.cfg"


# echo "block 6"
bind f1 	"toggle_local_console"
bind f2 	"toggle_remote_console"
bind f3 	"vote yes"
bind f4 	"vote no"
bind f10 	"screenshot"
bind f11	"exec cfg/colors/info.cfg; echo *** *** ***; echo f-help:; echo \"1-2.local/remote console;\"; echo \"3-4. vote yes/no;\"; echo \"10. ddnet screenshot;\"; echo 11. f-help (this)"


