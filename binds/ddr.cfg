bind mouse1         "+fire"
bind mouse2         "+hook"
bind mouse3         "+spectate"
bind mouse4         "exec cfg/colors/default.cfg; echo [mouse4] 45/90; +toggle cl_mouse_max_distance 2 400 ; +toggle inp_mousesens 1 200"
bind ctrl+mouse4    "exec cfg/colors/default.cfg; echo [C-m4] toggle mousens; toggle inp_mousesens 200 1"
bind mouse5         "exec cfg/colors/default.cfg; echo [mouse5] dyncam; toggle cl_dyncam 0 1"
bind mousewheelup   ""
bind mousewheeldown ""



