bind home          "toggle cl_showhud_score 1 0; toggle cl_showhud_dummy_actions 1 0; toggle cl_showhud_player_position 1 0; toggle cl_showhud_player_speed 1 0; toggle cl_showhud_player_angle 1 0"
bind ctrl+home     "toggle cl_showhud 1 0"
bind end           "toggle cl_overlay_entities 100 0"
bind ctrl+end      "toggle cl_background_show_tiles_layers 1 0"
bind pageup        "zoom+"
bind ctrl+pageup   "exec cfg/colors/off.cfg; echo off bge; cl_background_entities \" \""
bind pagedown      "zoom-"
bind ctrl+pagedown "exec cfg/colors/on.cfg; echo bge; cl_background_entities \"%current%\""


bind right ""
bind left  "echo no control; cl_dummy_control 0"
bind up    ""
bind down  ""


bind lctrl  ""
bind lshift "+showhookcoll"
bind lalt   "say /tp CN but ShitWifi"
bind rctrl  "echo control; cl_dummy_control 1"
bind rshift "+spectate"


