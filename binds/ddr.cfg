exec cfg/colors/default.cfg; echo exec ddr.cfg


# reset dummy basic property
# echo "block 1"
cl_dummy_copy_moves 0
cl_dummy_resetonswitch 0
cl_dummy_hammer 0
cl_dummy_control 0
cl_dummy_fire 0
cl_dummy_hook 0
cl_dummy_jump 0
cl_dummy_restore_weapon 1


# 0. cfg: setting; ddr; fng
# 1. basic: move; weapon; console; kill; rescue (ctrl practice); tp (ctrl team); emote;
#	 pause, spec; dummy toggle; dummy (dis)connect.
# 2. pro: h, hdf, df; simple hkf (on/off); resetonswitch (on/off); copy (on/off);
#	 mousewheelp fire, edgemove (assist key); movejump (ctrl); hammerthrow.
# 3. dummy control (off); dummy fire, hook, jump (+toggle, auto dummy contol on).
# 4. chat: all, team, whisper, converse, command.
# 5. show (toggle): hud; detail; entities; layers; ghost; strong.
# echo "block 2"
unbindall
bind a 		"+left"
bind b 		"exec cfg/colors/off.cfg; echo [b] no resetonswitch; cl_dummy_resetonswitch 0"
bind ctrl+b "exec cfg/colors/off.cfg; echo [C-g] off ghost; cl_race_show_ghost 0"
bind c		"exec cfg/colors/off.cfg; echo [c] hdf; bind mouse1 \"+toggle cl_dummy_hammer 1 0\""
bind ctrl+c "exec cfg/colors/default.cfg; echo [C-c]"
bind d 		"+right"
bind ctrl+d "exec cfg/binds/ddr.cfg"
bind e 		"exec cfg/colors/on.cfg; echo [e] df; bind mouse1 \"+fire;+toggle cl_dummy_hammer 1 0\""
bind ctrl+e "exec cfg/colors/default.cfg; echo [C-e]"
bind f 		"exec cfg/colors/on.cfg; echo [f] hkf (mouse1, control); cl_dummy_control 1; bind mouse1 \"+fire; +toggle cl_dummy_hook 1 0\""
bind ctrl+f "exec cfg/colors/default.cfg; echo [C-f]"
bind g 		"exec cfg/colors/on.cfg; echo [g] resetonswitch; cl_dummy_resetonswitch 1"
bind ctrl+g "exec cfg/colors/on.cfg; echo [C-g] ghost; cl_race_show_ghost 1"
bind h 		"exec cfg/colors/on.cfg; echo [h] hf; cl_dummy_hammer 1"
bind ctrl+h "exec cfg/colors/off.cfg; echo [C-h] off hf; cl_dummy_hammer 0"
bind i 		"emote 2"
bind ctrl+i "emote 15"
bind j 		"exec cfg/colors/on.cfg; echo [j] movejump; bind a \"+jump;+left\"; bind d \"+jump;+right\""
bind ctrl+j "exec cfg/colors/off.cfg; echo [C-j] no movejump; bind a \"+left\"; bind d \"+right\""
bind k 		"exec cfg/colors/off.cfg; echo [k] kill; kill"
bind ctrl+k "exec cfg/colors/off.cfg; echo [C-k] kill -f; kill; say /kill"
bind l 		"exec cfg/colors/default.cfg; echo [l] toggle lock; say /lock"
bind ctrl+l "exec cfg/colors/off.cfg; echo [C-l] no lock; say /unlock"
bind m 		"exec cfg/colors/default.cfg; echo [m] mousewheel fire; bind mousewheelup +fire; bind mousewheeldown +fire"
bind n 		"+left;+right"
bind ctrl+n "exec cfg/colors/default.cfg; echo [C-n] mousewheel edge move (with [n]); bind mousewheelup +left; bind mousewheeldown +right"
bind o 		"toggle cl_default_zoom 10 5; zoom"
bind ctrl+o "cl_default_zoom 0; zoom"
bind p 		"say /pause"
bind ctrl+p "exec cfg/binds/fng.cfg"
bind q 		"toggle cl_dummy 1 0"
bind ctrl+q "say /pause"
bind r 		"say /r"
bind ctrl+r "cl_dummy 0; say /practice; cl_dummy 1; say /practice"
bind s 		"exec cfg/colors/off.cfg; echo [s] no copy; cl_dummy_copy_moves 0"
bind ctrl+s "toggle cl_nameplates_strong 1 0"
bind t 		"say /tp"
bind ctrl+t "cl_dummy 0; say /team 33;say /team 44;cl_dummy 1; say /team 33;say /team 44"
bind u 		"+show_chat"
bind v		"exec cfg/colors/off.cfg; echo [v] off hkf; cl_dummy_control 0; bind mouse1 +fire"
bind w 		"exec cfg/colors/default.cfg; echo [w] h; bind mouse1 +fire"
bind ctrl+w "say /spec"
bind x 		"exec cfg/colors/on.cfg; echo [x] copy; cl_dummy_copy_moves 1"
bind y 		""
bind z 		"exec cfg/hammerthrow.cfg"
bind ctrl+z "exec cfg/colors/off.cfg; echo [C-z] off hammerthrow; bind mouse1 +fire; bind mouse2 +hook; bind a +left; bind d +right"


# echo "block 3"
bind 1 		"+weapon1"
bind 2 		"+weapon2"
bind 3 		"+weapon3"
bind 4 		"+weapon4"
bind 5 		"+weapon5"
bind 6 		"toggle inp_mousesens 200 1"
bind 7 		""
bind 8 		""
bind 9		"player_name \"CAESIUS\"; player_skin \"Cyan\"; player_clan \"笨蛋\"; dummy_name \"FRANCIUM\"; dummy_skin \"Yellow\"; dummy_clan \"BENDAN\""
bind ctrl+9	"player_name \"ihan\"; player_skin \"tamedwolf\"; player_clan \"qwq\"; dummy_name \"iser\"; dummy_skin \"kitty_brownbear\"; dummy_clan \"uwu\""
bind 0 		"exec cfg/colors/info.cfg; echo *** *** ***; echo \"help: 1-5. weapon; 6. mousesens; 7. team; 8. lock\""


