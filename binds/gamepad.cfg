exec cfg/colors/default.cfg; echo EXEC: gamepad
inp_controller_enable 1
inp_controller_sens 500
inp_controller_x 2
inp_controller_y 3
inp_controller_tolerance 10
unbindall
bind b "exec cfg/colors/on.cfg; echo [b] record; record"
bind c "exec cfg/colors/off.cfg; echo [c] OFF: resetonswitch; cl_dummy_resetonswitch 0"
bind e "exec cfg/colors/on.cfg; echo [e] df; bind mouse1 \"+fire; +toggle cl_dummy_hammer 1 0\""
bind f "exec cfg/colors/on.cfg; echo [f] copy; cl_dummy_copy_moves 1"
bind g "exec cfg/colors/on.cfg; echo [g] ghost; cl_race_show_ghost 1"
bind h "exec cfg/colors/off.cfg; echo [h] OFF: hf; cl_dummy_hammer 0"
bind i "emote 2"
bind j "exec cfg/colors/off.cfg; echo [j] no movejump; bind a +left; bind d +right"
bind k "echo unbind k to kill"
bind l "exec cfg/colors/default.cfg; echo [l] TOGGLE: lock; say /lock"
bind m "exec cfg/colors/default.cfg; echo [m] mousewheel fire; bind mousewheelup +fire; bind mousewheeldown +fire"
bind n "+left; +right"
bind o "exec cfg/colors/off.cfg; echo [o] OFF: showother; cl_show_others 0"
bind q "toggle cl_dummy 1 0"
bind r "say /r"
bind s "exec cfg/colors/off.cfg; echo [s] OFF: copy; cl_dummy_copy_moves 0"
bind t "say /tp"
bind u "toggle cl_default_zoom 10 5; zoom"
bind v "exec cfg/colors/default.cfg; echo [v] TOGGLE: nameplates; toggle cl_nameplates 1 0"
bind w "exec cfg/colors/off.cfg; echo [w] hdf; bind mouse1 +toggle cl_dummy_hammer 1 0"
bind x "exec cfg/colors/off.cfg; echo [x] OFF: hkf; cl_dummy_control 0; bind mouse1 +fire"
bind y "exec cfg/colors/off.cfg; echo [y] OFF: hhkf; cl_dummy_control 0; bind mouse1 +fire; bind mouse2 +hook"
bind z "exec cfg/colors/off.cfg; echo [C-z] OFF: hammerthrow; bind mouse1 +fire; bind mouse2 +hook; bind a +left; bind d +right"
bind 6 "exec cfg/colors/default.cfg; echo [6] 45/90; toggle cl_mouse_max_distance 2 400 ; toggle inp_mousesens 1 200"
bind 7 "player_name \"ihan\"; player_skin \"tamedwolf\"; player_clan \"qwq\"; dummy_name \"iser\"; dummy_skin \"kitty_brownbear\"; dummy_clan \"uwu\""
bind 8 "echo 夏目恰分计划; player_name \"夏目夏至日\"; dummy_name \"CAESIUS\""
bind 9 "player_name \"CAESIUS\"; player_skin \"Cyan\"; player_clan \"笨蛋\"; dummy_name \"FRANCIUM\"; dummy_skin \"Yellow\"; dummy_clan \"BENDAN\""
bind 0 "exec cfg/colors/info.cfg; echo *** *** ***; echo \"help: 1-5. weapon; 6. mousesens; 7. team; 8. lock\""
bind return "+show_chat; chat all"
bind backspace "+statboard"
bind backslash "+scoreboard"
bind semicolon "+show_chat; chat all /c "
bind apostrophe "+show_chat; chat team"
bind grave "exec cfg/colors/off.cfg; echo [`] off control; cl_dummy_control 0"
bind period "+show_chat; chat all /w "
bind slash "+show_chat; chat all /"
bind f1 "toggle_local_console"
bind f2 "toggle_remote_console"
bind f3 "vote yes"
bind f4 "vote no"
bind f10 "screenshot"
bind f11 "exec cfg/colors/info.cfg; echo *** *** ***; echo f-help:; echo \"1-2.local/remote console;\"; echo \"3-4. vote yes/no;\"; echo \"10. ddnet screenshot;\"; echo 11. f-help (this)"
bind insert "dummy_connect"
bind home "toggle cl_showhud_score 1 0; toggle cl_showhud_dummy_actions 1 0; toggle cl_showhud_player_position 1 0; toggle cl_showhud_player_speed 1 0; toggle cl_showhud_player_angle 1 0"
bind pageup "zoom+"
bind end "toggle cl_overlay_entities 100 0"
bind pagedown "zoom-"
bind lshift "+showhookcoll"
bind lalt "exec cfg/colors/default.cfg; echo [lalt] +fire; bind mouse1 +fire"
bind rctrl "exec cfg/colors/off.cfg; echo lshift: no_op; bind lshift \"\""
bind rshift "exec cfg/colors/on.cfg; echo lshift: +showhookcoll; bind lshift +showhookcoll"
bind mouse1 "+toggle cl_dummy_hammer 1 0"
bind mouse4 "exec cfg/colors/default.cfg; echo [m4] 45/90; +toggle cl_mouse_max_distance 2 400 ; +toggle inp_mousesens 1 200"
bind joystick0 "+weapon1"
bind joystick1 "+weapon2"
bind joystick2 "+weapon3"
bind joystick3 "+weapon4"
bind joystick4 "+jump"
bind joystick5 "+fire"
bind joystick6 "+prevweapon"
bind joystick7 "+weapon5"
bind joystick8 "say /pause"
bind joystick9 "kill"
bind joystick11 "say ?"
bind joy_hat0_up "toggle cl_dummy_copy_moves 0 1"
bind joy_hat0_left "+spectate"
bind joy_hat0_right "toggle cl_dummy_hammer 0 1"
bind joy_hat0_down "+emote"
bind joy_axis0_left "+left"
bind joy_axis0_right "+right"
bind joy_axis4_right "toggle cl_dummy 0 1"
bind joy_axis5_right "+hook"
bind shift+b "exec cfg/colors/off.cfg; echo [C-b] stoprecord; stoprecord"
bind shift+c "exec cfg/colors/on.cfg; echo [C-c] resetonswitch; cl_dummy_resetonswitch 1"
bind shift+e "toggle cl_overlay_entities 100 0"
bind shift+f "exec cfg/binds/fng.cfg"
bind shift+g "exec cfg/colors/off.cfg; echo [C-g] OFF: ghost; cl_race_show_ghost 0"
bind shift+h "exec cfg/colors/on.cfg; echo [C-h] hf; cl_dummy_hammer 1"
bind shift+i "emote 15"
bind shift+j "exec cfg/colors/on.cfg; echo [C-j] movejump; bind a \"+jump; +left\"; bind d \"+jump; +right\""
bind shift+k "exec cfg/colors/off.cfg; echo [C-k] kill; kill"
bind shift+l "exec cfg/colors/off.cfg; echo [C-l] OFF: lock; say /unlock"
bind shift+n "exec cfg/colors/default.cfg; echo [C-n] mousewheel edgemove (with [n]); bind mousewheelup +left; bind mousewheeldown +right"
bind shift+o "exec cfg/colors/default.cfg; echo [C-o] TOGGLE: showother; toggle cl_show_others 1 2"
bind shift+p "cl_dummy 0; say /practice; cl_dummy 1; say /practice"
bind shift+q "dummy_connect"
bind shift+s "exec cfg/binds/ddr.cfg"
bind shift+t "cl_dummy 0; say /team 32; say /team 33;say /team 44;cl_dummy 1; say /team 32; say /team 33;say /team 44"
bind shift+u "cl_default_zoom 0; zoom"
bind shift+v "exec cfg/colors/default.cfg; echo [C-v] TOGGLE: mousesens; toggle inp_mousesens 200 1"
bind shift+w "exec cfg/fire.cfg"
bind shift+x "exec cfg/colors/on.cfg; echo [C-x] hkf (mouse1, control); cl_dummy_control 1; bind mouse1 \"+fire; +toggle cl_dummy_hook 1 0\""
bind shift+y "exec cfg/colors/on.cfg; echo [C-y] hhkf (mouse1/2, control); cl_dummy_control 1; bind mouse1 \"+fire; +toggle cl_dummy_hook 1 0\"; bind mouse2 \"+hook; +toggle cl_dummy_hammer 1 0\""
bind shift+z "exec cfg/hammerthrow.cfg"
bind shift+1 "exec cfg/colors/default.cfg; echo caps: +dummy fire; bind capslock \"exec cfg/colors/on.cfg; echo +dummy fire; +toggle cl_dummy_fire 1 0\""
bind shift+2 "exec cfg/colors/default.cfg; echo caps: +dummy hook; bind capslock \"exec cfg/colors/on.cfg; echo +dummy hook; +toggle cl_dummy_hook 1 0\""
bind shift+3 "exec cfg/colors/default.cfg; echo caps: +dummy jump; bind capslock \"exec cfg/colors/on.cfg; echo +dummy jump; +toggle cl_dummy_jump 1 0\""
bind shift+4 "exec cfg/colors/default.cfg; echo tab: +dummy fire; bind tab \"exec cfg/colors/on.cfg; echo +dummy fire; +toggle cl_dummy_fire 1 0\""
bind shift+5 "exec cfg/colors/default.cfg; echo tab: +dummy hook; bind tab \"exec cfg/colors/on.cfg; echo +dummy hook; +toggle cl_dummy_hook 1 0\""
bind shift+6 "exec cfg/colors/default.cfg; echo tab: +dummy jump; bind tab \"exec cfg/colors/on.cfg; echo +dummy jump; +toggle cl_dummy_jump 1 0\""
bind shift+7 "exec cfg/colors/default.cfg; echo caps: toggle dummy fire; bind capslock \"exec cfg/colors/on.cfg; echo toggle dummy fire; toggle cl_dummy_fire 1 0\""
bind shift+8 "exec cfg/colors/default.cfg; echo caps: toggle dummy hook; bind capslock \"exec cfg/colors/on.cfg; echo toggle dummy hook; toggle cl_dummy_hook 1 0\""
bind shift+9 "exec cfg/colors/default.cfg; echo caps: toggle dummy jump; bind capslock \"exec cfg/colors/on.cfg; echo toggle dummy jump; toggle cl_dummy_jump 1 0\""
bind shift+0 "exec cfg/colors/default.cfg; echo caps: +emote; bind capslock +emote"
bind shift+grave "exec cfg/colors/on.cfg; echo [C-`] control; cl_dummy_control 1"
bind shift+f1 "say ⒷⒷⒷⒷⒷⒷⒷ!!! help CAESIUS!!! 不要再往前冲了，下饭凯撒已经Ⓖ了，快救救孩子！！！"
bind shift+f2 "say wait! lag! 等等！卡了！！！"
bind shift+f3 "say Everyone in your locked team was killed because you killed."
bind shift+f4 "say 《你是怎么办到的》"
bind shift+f5 "say 《一起合作吧》"
bind shift+f6 "say 《请卡锤》"
bind shift+f7 "say 冲刺！！♿冲刺！！♿"
bind shift+f8 "say \"跑呀，跑呀，跑，快，快，趁热跑，嘿，趁热跑呀！（突然变脸）艾！ta娘娘の，为什么不跑？跑！跑！不，不，不跑是吧，不跑，不跑我跑。都不敢跑，都怕死是吧。\""
bind shift+f9 "say \"我告诉你，不跑？不跑也别想活着，既然大家都知道了，这戏我也就不演了。我就是大名鼎鼎的kog军统和DDmaX双料高级特工。代号：穿山甲！\""
bind shift+f10 "say \"哼，爱清洁是我放的，这图里面的毒我也放了，不过这图我跑了，我肯定得死。你们不跑，也bei想活着。\""
bind shift+f11 "exec cfg/colors/info.cfg; echo *** *** ***; echo S-f-help:; echo \"1. b;\"; echo \"2. wait;\"; echo \"3. kill;\"; echo \"4. how;\"; echo \"5. help;\"; echo \"6. hammer;\"; echo \"7. go;\"; "
bind shift+insert "dummy_disconnect"
bind shift+home "toggle cl_showhud 1 0"
bind shift+pageup "spectate_previous"
bind shift+delete "exec cfg/settings.cfg"
bind shift+end "toggle cl_background_show_tiles_layers 1 0"
bind shift+pagedown "spectate_next"
bind shift+lctrl "say /spec"
bind shift+mouse3 "spectate_closest"
bind shift+mouse5 "exec cfg/colors/default.cfg; echo [C-m5] dyncam; toggle cl_dyncam 0 1"