exec cfg/colors/on.cfg; echo kinta
+weapon1
cl_dummy_copy_moves 1
cl_dummy_control 1
bind mouse1 "+toggle cl_dummy_fire 1 0; +toggle cl_dummy_hook 1 0"
bind x "cl_dummy_copy_moves 1; bind space \"+jump; +toggle cl_dummy_jump 1 0\""
bind s "cl_dummy_copy_moves 0; bind space +jump"
bind lalt "exec cfg/colors/off.cfg; echo no kinta; bind space +jump; cl_dummy_control 0; cl_dummy_fire 0; cl_dummy_hook 0; cl_dummy_copy_moves 0; bind mouse1 +fire; bind lalt exec cfg/kintaswitch.cfg; bind s cl_dummy_copy_moves 0; bind x cl_dummy_copy_moves 1"